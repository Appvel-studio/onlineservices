<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–¢–∞–±–ª–∏—Ü—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏ –¥–ª—è —Å–∞–π—Ç–∞ v1</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f5f5f5;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #ffa500;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 900px;
    }
    .file {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: all 0.2s ease;
    }
    .file:hover {
      border-color: #ffa500;
      transform: translateY(-2px);
    }
    a {
      color: #ffa500;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>–¢–∞–±–ª–∏—Ü—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏ –¥–ª—è —Å–∞–π—Ç–∞ v1</h1>
  <div id="grid">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const repo = "Appvel-studio/onlineservices"; // üëà —Ç–≤–æ–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
    const branch = "main";
    const grid = document.getElementById("grid");

    async function loadFiles() {
      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/`);
        const files = await res.json();

        const tableFiles = files.filter(f => /\.(csv|xlsx?|xls)$/i.test(f.name));

        if (!tableFiles.length) {
          grid.innerHTML = "<p>–ù–µ—Ç —Ñ–∞–π–ª–æ–≤ —Ç–∞–±–ª–∏—Ü</p>";
          return;
        }

        grid.innerHTML = tableFiles.map(f => `
          <div class="file">
            <a href="https://appvel-studio.github.io/onlineservices/${f.name}" target="_blank">${f.name}</a>
          </div>
        `).join("");
      } catch (e) {
        grid.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤</p>";
        console.error(e);
      }
    }

    loadFiles();
  </script>
</body>
</html>
